<h2>Liste des contacts</h2>

<div *ngIf="contacts.length === 0">
  Aucun contact.
</div>

<ul *ngIf="contacts.length > 0">
  <li *ngFor="let c of contacts">
    <strong>{{ c.firstName }} {{ c.lastName }}</strong><br />
    {{ c.email }}<br />
    <a [routerLink]="['/contacts', c.id]">Voir d√©tails</a>
  </li>
</ul>
