<h2>Favoris</h2>

<div *ngIf="favorites.length === 0">
  Aucun favori.
</div>

<ul *ngIf="favorites.length > 0">
  <li *ngFor="let c of favorites">
    <strong>{{ c.firstName }} {{ c.lastName }}</strong><br>
    {{ c.email }}<br>
    <a [routerLink]="['/contacts', c.id]">Voir d√©tails</a>
  </li>
</ul>
